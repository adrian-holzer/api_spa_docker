spring.application.name=api_spa

spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://localhost:3306/spa_sentirse_bien?useSSL=false&serverTimezone=UTC
#Colocar sus credenciales
spring.datasource.username=
#Colocar sus credenciales
spring.datasource.password=
#Nos permitirá visualizar en consola las consultas y operaciones sql
spring.jpa.show-sql=true
#Veremos las consultas sql formateadas
spring.jpa.properties.hibernate.format_sql=true
#Nos permitirá insertar y actualizar información de nuestras entidades en la BD



spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= #colocar el email de prueba
spring.mail.password= #colocar la credencial de prueba
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true